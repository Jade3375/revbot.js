name: Build Docs
on: [push, pull_request]

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "yarn"

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: Test Docs
        run: yarn test:docs
