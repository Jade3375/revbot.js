name: Build Docs
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "23.x"
      - name: Install Dependencies
      - uses: borales/actions-yarn@v4
        run:
          cmd: install
      - name: Test Docs
        uses: borales/actions-yarn@v4
        run:
          cmd: test:docs
