name: Build Docs
on: [push, pull_request]

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup yarn
        uses: threeal/setup-yarn-action@v2.0.0

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: Test Docs
        run: yarn test:docs
